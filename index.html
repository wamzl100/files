<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sketches — Majundar</title>
  <meta name="description" content="A tidy gallery of interactive HTML sketches." />
  <meta name="theme-color" content="#0b0d10" />
  <!-- Open Graph (fill absolute URLs after deploy) -->
  <meta property="og:title" content="Majundar — Sketches" />
  <meta property="og:description" content="Interactive visuals and toys." />
  <meta property="og:image" content="sketches/snakes/thumbnail.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <!-- Tiny inline favicon (snake) so browsers don't 404 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50' font-size='50'%3E%F0%9F%90%8D%3C/text%3E%3C/svg%3E" />
  <style>
    :root{
      --bg:#0b0d10; --fg:#e6e7ea; --muted:#9aa3ad;
      --card:#12151b; --card2:#0f1217; --accent:#7aa2ff; --border:rgba(255,255,255,.12);
      --shadow:0 10px 30px rgba(0,0,0,.35), 0 2px 8px rgba(0,0,0,.25);
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{min-height:100%;display:flex;flex-direction:column}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border-bottom:1px solid var(--border);backdrop-filter:blur(8px)}
    .bar{display:flex;gap:12px;align-items:center;padding:12px 16px;max-width:1100px;margin:0 auto}
    .title{font-weight:700;letter-spacing:.2px}
    .sp{flex:1}
    .search{display:flex;align-items:center;gap:8px;background:var(--card2);border:1px solid var(--border);border-radius:10px;padding:6px 10px}
    .search input{background:transparent;border:none;outline:none;color:var(--fg);width:220px}
    .hero{max-width:1100px;margin:24px auto;padding:0 16px}
    .grid{max-width:1100px;margin:0 auto;padding:0 16px 40px;display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column}
    .thumb{aspect-ratio:16/10;background:#0d1015;display:block}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .card .body{padding:12px 12px 14px}
    .card h3{margin:0 0 6px 0;font-size:15px}
    .meta{font-size:12px;color:var(--muted);display:flex;gap:10px;align-items:center}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .tag{font-size:11px;color:#c9d2dc;background:#0c1117;border:1px solid var(--border);padding:3px 6px;border-radius:999px}
    .actions{display:flex;gap:8px;margin-top:12px}
    .btn{display:inline-flex;align-items:center;gap:6px;background:#0f1320;border:1px solid var(--border);padding:7px 10px;border-radius:10px}
    .btn.primary{background:linear-gradient(180deg,#182038,#111728);border-color:#223056;color:#cfe0ff}
    footer{margin-top:auto;color:var(--muted);border-top:1px solid var(--border);padding:14px 16px}
    .muted{color:var(--muted)}
    .empty{opacity:.7;text-align:center;border:1px dashed var(--border);border-radius:12px;padding:28px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="bar">
        <div class="title">Majundar — Sketches</div>
        <div class="sp"></div>
        <div class="search" title="Filter by title or tag">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input id="filter" placeholder="Search sketches…" autocomplete="off" />
        </div>
      </div>
    </header>

    <section class="hero">
      <p class="muted">A growing collection of small, interactive visual programs. Open any sketch and play with the controls.</p>
    </section>

    <main class="grid" id="grid">
      <!-- Example card: Snakes v10.5 -->
      <article class="card" data-title="Snakes v10.5" data-tags="3d lattice snakes depth-fade">
        <a class="thumb" href="sketches/snakes/">
          <img src="sketches/snakes/thumbnail.png" alt="Snakes v10.5 thumbnail" onerror="this.style.display='none'"/>
        </a>
        <div class="body">
          <h3>Snakes v10.5</h3>
          <div class="meta">HTML • Canvas 2D • 3D lattice</div>
          <div class="actions">
            <a class="btn primary" href="sketches/snakes/">Open</a>
            <a class="btn" href="sketches/snakes/?turnBias=1.2&snakeLen=160">Preset</a>
          </div>
        </div>
      </article>

      <!-- Drop new sketches as more <article> cards. Suggested structure:
           /sketches/<name>/index.html + thumbnail.png  -->

      <!-- Empty-state hint appears if there are no cards after filtering -->
      <div class="empty" id="empty" hidden>No results. Try a different search.</div>
    </main>

    <footer>
      <span class="muted">© <span id="y"></span> Majundar</span>
    </footer>
  </div>

  <script>
    // Year stamp
    document.getElementById('y').textContent = new Date().getFullYear();

    // Simple client-side filter by title or tags
    const filterInput = document.getElementById('filter');
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const cards = Array.from(grid.querySelectorAll('.card'));

    function applyFilter(){
      const q = filterInput.value.trim().toLowerCase();
      let visible = 0;
      for(const card of cards){
        const title = card.dataset.title.toLowerCase();
        const tags = (card.dataset.tags || '').toLowerCase();
        const show = !q || title.includes(q) || tags.includes(q);
        card.style.display = show ? '' : 'none';
        if(show) visible++;
      }
      empty.hidden = visible !== 0;
    }

    filterInput.addEventListener('input', applyFilter);
    applyFilter();
  </script>
</body>
</html>
